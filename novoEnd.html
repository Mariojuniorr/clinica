    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço - PrimeCare</title>
</head>
<body>
    <header>
        <div class="center">
        <div class="logo"><img src="images/logo.png" alt="Logo Clínica Médica"></div>
        <div class="hamburger-container">
            <div class="hamburger-menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
            <nav>

        </div>

    <div class="overlay"></div>
    <main>
        <div class="cadastroEndereco">
            <h1>Cadastro de Endereço</h1>
            <form action="cadastrar_endereco.php" method="post">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Digite o CEP" required>

                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" placeholder="Digite o Logradouro" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite a Cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" placeholder="Digite o Estado" required>

                <input type="submit" value="Cadastrar">
            </form>
        </div>
    </main>

    <footer>
        <p>© 2024 Clinica PrimeCare - Background and logo designed by Freepik</p>
    </footer>

    <script>
        document.querySelector('.hamburger-menu').addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('open');
        });
