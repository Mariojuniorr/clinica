<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Usuários</title>
<link rel="stylesheet" href="cad_pacientes_style.css">
<link rel="icon" href="../images/logo-semfundo.png">
</head>
<body>

<nav>
    <ul>
        <li><a href="cad_funcionarios.html">Novo Funcionário</a></li>
        <li><a href="cad_pacientes.html">Novo Paciente</a></li>
        <li><a href="#">Listar Funcionários</a></li>
        <li><a href="#">Listar Pacientes</a></li>
        <li><a href="#">Listar Endereços</a></li>
        <li><a href="#">Listar todos Agendamentos</a></li>
        <li><a href="#">Listar meus Agendamentos</a></li>
    </ul>
</nav>

<div class="container">
    <h2>Cadastro de Paciente</h2>
    <form action="#">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" autofocus>
        </div>
        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="" disabled selected hidden>Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
        </div>
        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
        </div>
        <div class="form-group">
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" required>
        </div>
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
        </div>
        <div class="form-group">
            <label for="peso">Peso:</label>
            <input type="number" id="peso" name="peso" required>
        </div>
        <div class="form-group">
            <label for="altura">Altura:</label>
            <input type="number" id="altura" name="altura" required>
        </div>
        <div class="form-group">
            <label for="tipo_sanguineo">Tipo Sanguíneo:</label>
            <input type="text" id="tipo_sanguineo" name="tipo_sanguineo" required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>

</body>
</html>
